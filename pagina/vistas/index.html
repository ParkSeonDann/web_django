{% extends 'padre/base.html' %}
{% block titulo %}
Pagina Inicial
{% endblock titulo %}
{% block contenido %}
<main class="form-signin w-100 m-auto" style="display: inline-flex; place-content: center;">
    <form>
      <h1 class="h3 mb-3 fw-normal">Por favor inicie sesion</h1>
  
      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="nombre@ejemplo.com">
        <label for="floatingInput">Correo Electronico</label>
      </div>
      <br>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña">
        <label for="floatingPassword">Contraseña</label>
      </div>
  
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Rimembermi
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-body-secondary">© 2017–2023</p>
    </form>
  </main>
{% endblock contenido %}
